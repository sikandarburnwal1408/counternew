<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Counter</title>

<style>
    * {
        margin: 0px;
        padding: 0px;
    }

    body {
        background-color: bisque;
        display: grid;
        grid-template-columns: 0.2fr 0.2fr 0.2fr 0.2fr;
        grid-template-rows: 1fr;
    }

    button {
        background-color: rgb(23, 115, 18);
        width: 35px;
        border-radius: 10px;
        margin-top: 10px;
    }

    .container {
        grid-template-columns: auto;
        display: inline-block;
        border: 2px solid rgb(10, 53, 14);
        width: 130px;
        height: 100px;
        margin-top: 10px;
        font-size: larger;
        background-color: rgb(40, 171, 48);
        text-align: center;
    }
    .contain{
        align-items: center;
        text-align: center;
        background-color: rgb(234, 54, 54);
        display: grid;
        grid-template-columns: 0.33fr 0.33fr 0.33fr;
    }
    .divi{
        width: 10px;
        align-items: center;
    }
    p{
        color: rgb(34, 20, 229);
        font-weight: 700;
        background-color: rgb(255, 255, 255);
    }
    .divi {
        align-items: center;
        text-align: center;
    }
</style>
